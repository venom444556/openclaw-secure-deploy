apiVersion: 1

providers:
  - name: "SAS Cyber Advisory"
    orgId: 1
    folder: "SAS Cyber Advisory"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/sas
      foldersFromFilesStructure: false
