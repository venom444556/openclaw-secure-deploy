apiVersion: 1

policies:
  - orgId: 1
    receiver: OnCall
    group_by: ['grafana_folder', 'alertname']
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      - receiver: OnCall
        matchers:
          - severity =~ "critical|warning"
        group_wait: 10s
        continue: false
