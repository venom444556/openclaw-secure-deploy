global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'oncall'

receivers:
  - name: 'oncall'
    # ⚠️  REPLACE_WITH_TOKEN must be updated after first OnCall boot:
    #   1. Open Grafana → Alerts & IRM → OnCall → Integrations
    #   2. Create new integration: type = Alertmanager
    #   3. Copy the webhook URL and replace REPLACE_WITH_TOKEN below
    #   4. Also update monitoring/grafana-alerting/contact-points.yml with same token
    #   5. Reload: docker compose --profile monitoring kill -s HUP alertmanager
    webhook_configs:
      - url: 'http://pgpclaw-oncall:8080/integrations/v1/alertmanager/REPLACE_WITH_TOKEN/'
        send_resolved: true

inhibit_rules:
  - source_matchers:
      - severity = critical
    target_matchers:
      - severity = warning
    equal: ['alertname', 'service']
