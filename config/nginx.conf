# ============================================================
# OpenClaw — nginx Reverse Proxy (Defense-in-Depth Layer)
# Install: /etc/nginx/sites-available/openclaw
# Enable:  ln -s /etc/nginx/sites-available/openclaw /etc/nginx/sites-enabled/
# ============================================================

# Hide nginx version in responses
server_tokens off;

# Rate limit zone — 10 req/min per IP
limit_req_zone $binary_remote_addr zone=openclaw_gateway:10m rate=10r/m;

upstream openclaw_gateway {
    server 127.0.0.1:18789;
    keepalive 10;
}

server {
    listen 443 ssl http2;
    server_name openclaw.YOUR_DOMAIN.com;     # [CHANGE ME]

    ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN.com/privkey.pem;

    # ── TLS Hardening ────────────────────────────────────────
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # ── Security Headers ─────────────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' wss:; frame-ancestors 'none';" always;

    # ── Rate Limiting ────────────────────────────────────────
    limit_req zone=openclaw_gateway burst=5 nodelay;
    limit_req_status 429;

    # ── Request Size Limits ──────────────────────────────────
    client_max_body_size 10m;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # ── WebSocket Proxy to Gateway ───────────────────────────
    location / {
        proxy_pass http://openclaw_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 10s;
    }

    # ── Health Check (no rate limit) ─────────────────────────
    location /health {
        limit_req off;
        proxy_pass http://openclaw_gateway;
        access_log off;
    }

    # ── Block sensitive paths ─────────────────────────────────
    location ~* \.(env|json|log|key|pem|crt)$ {
        deny all;
        return 404;
    }

    # ── Logging ───────────────────────────────────────────────
    access_log /var/log/nginx/openclaw_access.log;
    error_log  /var/log/nginx/openclaw_error.log warn;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name openclaw.YOUR_DOMAIN.com;
    return 301 https://$host$request_uri;
}
